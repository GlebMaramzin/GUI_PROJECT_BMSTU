<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="" method="GET">
            <div class="form-group">
                <input type="search" class="form-control" placeholder="Преподаватель" name="q2" value="{{ request.args.get('q2', '') }}">
                <input type="search" class="form-control" placeholder="Название пары" name="lssn_name" value="{{ request.args.get('lssn_name', '') }}">
                <select class="form-select" aria-label="Default select example" name="day_select">
                    <option value="" disabled selected>День недели</option>
                    <option value="Понедельник">Понедельник</option>
                    <option value="Вторник">Вторник</option>
                    <option value="Среда">Среда</option>
                    <option value="Четверг">Четверг</option>
                    <option value="Пятница">Пятница</option>
                    <option value="Суббота">Суббота</option>
                </select>
                <select class="form-select" aria-label="Default select example" name="time_select">
                    <option value="" disabled selected>Время пары</option>
                    <option value="08:30">08:30</option>
                    <option value="10:15">10:15</option>
                    <option value="12:00">12:00</option>
                    <option value="13:50">13:50</option>
                    <option value="15:40">15:40</option>
                    <option value="17:25">17:25</option>
                    <option value="19:10">19:10</option>
                </select>
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </form>
        {% for t in ts %}
            <div>{{ t.group_title }}</div>
        {% endfor %}
    </div>
</body>
<script src="../scripts/bootstrap.min.js"></script>
</html>
